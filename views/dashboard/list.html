<h1>{{title}}</h1>

<table id="instruction-table" class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>Driver</th>
            <th>Access code</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {{#instructions}}
    <tr>
        <td>{{driver_name}}</td>
        <td>{{access_code}}</td>
        <td>
            <div class="controls btn-group pull-right"><a class="btn btn-active btn-default btn-xs"
                                                 href="/dashboard/send/{{id}}"><i
                    class="glyphicon glyphicon-play"></i></a></div>
        </td>
    </tr>
    {{/instructions}}
    </tbody>
</table>
